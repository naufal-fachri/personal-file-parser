services:
  file-parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-file-parser
    ports:
      - "8002:8000"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${HOME}/minio/certs/public.crt:/etc/minio/certs/public.crt:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s